    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">

            <li><label>Foundation</label></li>
            <li><a href="#form">Form</a></li>
            <li><a href="#buttons">Buttons</a></li>
          </ul>
        </aside>

        <section class="main-section">
          <article id="form">
            <div class="header">
              <h4>Form</h4>
            </div>
            <div class='content'>
              <div class="row">
                <div class="small-12 medium-8 medium-offset-2">
                  <form>
                    <div class="row collapse">
                      <div class="small-3 large-2 columns">
                        <span class="prefix">http://</span>
                      </div>
                      <div class="small-9 large-10 columns">
                        <input type="text" placeholder="Enter your URL...">
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <div class="row collapse">
                          <div class="small-10 columns">
                            <input type="text" placeholder="Hex Value">
                          </div>
                          <div class="small-2 columns">
                            <a href="#" class="button postfix">Go</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-6 columns">
                        <div class="row collapse prefix-radius">
                          <div class="small-3 columns">
                            <span class="prefix">Label</span>
                          </div>
                          <div class="small-9 columns">
                            <input type="text" placeholder="Value">
                          </div>
                        </div>
                      </div>
                      <div class="small-6 columns">
                        <div class="row collapse postfix-radius">
                          <div class="small-9 columns">
                            <input type="text" placeholder="Value">
                          </div>
                          <div class="small-3 columns">
                            <span class="postfix">Label</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <hr>
                  <form>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Name
                          <input type="text" placeholder="name" />
                        </label>
                        <label>Email
                          <input type="text" placeholder="email" />
                        </label>
                      </div>
                    </div>
                     <div class="row">
                        <div class="small-6 columns">
                          <label>State
                            <select>
                              <option value="1">Acre</option>
                              <option value="1">Alagoas</option>
                              <option value="3">Amazonas</option>
                              <option value="4">Amapá</option>
                            </select>
                          </label>
                        </div>
                        <div class="small-6 columns">
                          <label>City
                            <select>
                              <option value="1">Estiva</option>
                              <option value="2">Pouso Alegre</option>
                              <option value="3">Santa Rita do Sapucaí</option>
                              <option value="4">Apollo</option>
                            </select>
                          </label>
                        </div>
                      </div>
                      <div class="row">
                          <div class="small-6 columns">
                            <label>Choose Your Favorite</label>
                            <input type="radio" name="pokemon" value="Red" id="pokemonRed" checked><label for="pokemonRed">Red</label>
                            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
                          </div>

                          <div class="small-6 columns">
                            <input id="checkbox1" type="checkbox"><label for="checkbox1">I agree.</label>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

                </div>
